<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/bootstrap.css">
    <script src="/static/js/jquery-3.4.1.js"></script>
</head>
<body>
    
    




<div class="jumbotron" style="display: grid; height: 500px;background-color: rgb(255, 255, 255);">
        <h3 style="text-align: center;">个人信息</h3>
    <div style="border: 10px; background: rgb(255, 255, 255);">
        <p>
            <div class="col-md-6 col-md-offset-3">
              <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">账号</span>
                  <input type="text" class="form-control" placeholder="{{msg.uid}}" aria-describedby="basic-addon1" readonly="true">
                </div>
                <br>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">用户名</span>
                  <input type="text" class="form-control" placeholder="{{msg.name}}" aria-describedby="basic-addon1" {{status}}>
                </div>
                <br>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">生日</span>
                  <input type="text" class="form-control" placeholder="{{msg.birthday}}" aria-describedby="basic-addon1" {{status}}>
                </div>
                <br>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">注册时间</span>
                  <input type="text" class="form-control" placeholder="{{msg.add_time}}" aria-describedby="basic-addon1" readonly="true">
                </div>
                <br>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">性别</span>
                  {% if status == 'false' %}
                  <div class="btn-group btn-group-justified" role="group" aria-label="...">
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">男</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">女</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">不显示</button>
                      </div>
                    </div>
                  {% else %}
                  <input type="text" class="form-control" placeholder="{{msg.sex}}" aria-describedby="basic-addon1" readonly="true">
                  {%endif%}
                </div>
                
                <br>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">手机号</span>
                  <input type="text" class="form-control" placeholder="{{msg.phone}}" aria-describedby="basic-addon1" {{status}}>
                </div>
                <br>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">等级</span>
                  <input type="text" class="form-control" placeholder="{{msg.level}}" aria-describedby="basic-addon1" readonly="true">
                </div>
                
                <br>
              
              <form action="/user/msg_other?id={{msg.uid}}" method="post">
                  <p>
                      {% if is_follow == 2 %}
                      {% elif is_follow %}
                      <input type="submit" value="取消关注">
                      {% else %}
                      <input type="submit" value="关注">
                      {% endif %}
                  </p>
              </form>
              <br>
              {% if status == 'false' %}
                <div style="text-align: center;">
                  <a class="btn btn-primary btn-lg" href="#" role="button">保存</a>
                </div>
            {%endif%}
            </div>
          
      
        </p>
    </div>

  

</div>      

    
    
</body>
</html>
