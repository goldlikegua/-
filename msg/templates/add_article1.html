<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加板块</title>
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/bootstrap.css">
    <script src="/static/js/jquery-3.4.1.js"></script>

</head>
<body>
    <div class="jumbotron">
        <br><br>
        <br><br>
        <div class="container-fluid">
            <div class="row">
                <form action="/msg/add_article?plate_id={{plate_id}}" method="post" >
                    <div class="col-md-6 col-md-offset-3">
                        {% csrf_token %}
                        <div class="panel panel-primary">
                            <div class="panel-body" style="background-color: cadetblue; text-align: center;">
                                <h1 style="color:rgb(238, 235, 190);">发表主题</h1>
                            </div>
                            <div class="panel-footer">
                                <div class="form-group">
                                    <label>标题</label>
                                    <input type="text" name="title" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>内容</label>
                                    <br>
                                    <textarea name="content" class="form-control" cols="30" rows="10"></textarea>
                                </div>
                                <div class="form-group">
                                    <p style="text-align:center;"><input type="submit" value="发表" class="btn btn-success col-md-pull-2" id="submit_btn" style="background-color: cadetblue;"></p>
                                    <span class="error" style="color: red"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>

      </div>
            

    
</body>


</html>
