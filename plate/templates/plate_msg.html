{% extends 'home_index.html' %}

{% block title %}
    <title>{{plate.name}}</title>
{% endblock %}

{% block content %}
    <p>
        name: {{plate.name}}
    </p>
    <p>
        msg: {{plate.msg}}
    </p>
    <p>
        user: <a href="/user/msg_other?id={{plate.plate_root_user.uid}}">{{plate.plate_root_user.name}}</a>
    </p>
    <p>
        is_active: {{plate.is_active}}
    </p>
{% endblock %}
